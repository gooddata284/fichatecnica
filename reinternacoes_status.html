<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Indicador — Taxa de Reinternação</title>
<style>
  :root{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{margin:0;padding:14px;background:#f6f7fb;color:#222;}
  .card{max-width:880px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(30,40,60,0.08);padding:18px;}
  .top{display:flex;align-items:center;justify-content:space-between;gap:12px}
  h1{font-size:18px;margin:0;color:#8b2fbf}
  .subtitle{font-size:12px;color:#666;margin-top:6px}
  .section{margin-top:12px;padding-top:8px;border-top:1px dashed #eee}
  pre.code{background:#0f1724;color:#e6eef8;padding:12px;border-radius:6px;overflow:auto;font-size:13px}
  .badges{display:flex;gap:8px;flex-wrap:wrap}
  .badge{padding:6px 8px;border-radius:8px;font-size:12px;background:#f1f4fb;color:#1b3a8a}
  .faixa{display:flex;gap:10px;align-items:center;margin:6px 0}
  .dot{width:12px;height:12px;border-radius:50%}
  .dot.green{background:#16a34a}.dot.yellow{background:#f59e0b}.dot.red{background:#ef4444}
  .actions{display:flex;gap:10px;margin-top:12px}
  button{cursor:pointer;border:0;padding:8px 12px;border-radius:8px;font-weight:600}
  .btn-primary{background:#7c3aed;color:white}
  .btn-outline{background:transparent;border:1px solid #ddd}
  .small{font-size:13px;color:#444}
  details{margin-top:8px}
  a.link{color:#7c3aed;text-decoration:none;font-weight:600}
  @media (max-width:520px){.card{padding:12px}}
</style>
</head>
<body>
      <div class="small" style="margin-top:6px">
        <div class="faixa"><div class="dot green"></div><div>0% - 10%: Excelente</div></div>
        <div class="faixa"><div class="dot yellow"></div><div>11% - 20%: Atenção</div></div>
        <div class="faixa"><div class="dot red"></div><div>&gt;20%: Crítico</div></div>
      </div>
</body>
</html>
