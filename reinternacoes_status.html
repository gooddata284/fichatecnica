<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Legenda de Indicadores</title>
<style>
  body {
    background-color: white;
    font-family: Arial, sans-serif;
    font-size: 14px;
    line-height: 1px; /* Entrelinha de 1px */
    margin: 0;
    padding: 10px;
  }
  .item {
    display: flex;
    align-items: center;
  }
  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 5px;
  }
  .green { background-color: #28a745; }
  .yellow { background-color: #ffc107; }
  .red { background-color: #dc3545; }
</style>
</head>
<body>
  <div class="item">
    <div class="dot green"></div>
    <span>0% - 10%: Excelente</span>
  </div>
  <div class="item">
    <div class="dot yellow"></div>
    <span>11% - 20%: Atenção</span>
  </div>
  <div class="item">
    <div class="dot red"></div>
    <span>>20%: Crítico</span>
  </div>
</body>
</html>
